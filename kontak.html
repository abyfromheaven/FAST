<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak Kami</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="kontak.css"/>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="media/background.mp4" type="video/mp4">
  </video>

  <header>
    <h1>FAST</h1>
    <nav>
      <a href="index.html">Kembali ke Beranda</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Hubungi Kami</h2>
    <p>Jika Anda memiliki pertanyaan, saran, atau ingin bekerja sama, silakan hubungi kami melalui formulir di bawah ini.</p>
  </section>

  <section class="contact-form">
    <form id="form" action="https://formspree.io/f/xjkrkkop" method="POST">
      <input type="text" name="nama" placeholder="Nama" required />
      <input type="email" name="email" placeholder="Email" required />
      <textarea name="pesan" rows="6" placeholder="Tulis pesan Anda..." required></textarea>
      <button type="submit" class="btn">Kirim Pesan</button>
    </form>
    <div id="success-message" style="display:none; color:rgb(1, 162, 255); margin-top:50px; text-align:center;">
      Pesan Anda berhasil dikirim. Terima kasih!
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FAST. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('form');
    const message = document.getElementById('success-message');

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.reset();
        message.style.display = "block";
      } else {
        alert("Gagal mengirim pesan. Silakan coba lagi.");
      }
    });
  </script>
</body>
</html>
