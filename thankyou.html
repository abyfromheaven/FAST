<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terima Kasih - FAST</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 500px;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #f1c40f;
    }
    p {
      font-weight: 300;
      font-size: 18px;
      margin-bottom: 30px;
    }
    a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #f1c40f;
      padding: 10px 25px;
      border-radius: 30px;
      transition: background 0.3s;
      display: inline-block;
    }
    a:hover {
      background: #f1c40f;
      color: #2c3e50;
    }
  </style>
</head>
