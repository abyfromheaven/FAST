<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengunduhan - FAST</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      overflow-x: hidden;
    }

    header {
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 24px;
    }

    nav a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 300;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f1c40f;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      animation: fadeIn 1s ease-out, floatIdle 6s ease-in-out infinite;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-out, floatIdle 6s ease-in-out infinite;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(241, 196, 15, 0.5);
      background-color: rgba(255, 255, 255, 0.35);
      color: #fff;
    }

    .btn-submit {
      background: #f1c40f;
      color: #2c3e50;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(241, 196, 15, 0.6);
      animation: glowPulse 3s ease-in-out infinite;
    }

    /* Floating shadow effect */
    .btn-submit:active {
      transform: scale(0.98);
      box-shadow: 0 3px 7px rgba(241, 196, 15, 0.8);
    }

    /* Hover shimmer effect */
    .btn-submit:hover::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      animation: shimmer 1.2s forwards;
      pointer-events: none;
      border-radius: 30px;
      z-index: 1;
    }

    .btn-submit:hover {
      background: #ffe066;
      box-shadow: 0 8px 20px rgba(255, 224, 102, 0.9);
      color: #2c3e50;
      font-weight: 700;
    }

    /* Loading animation */
    .loading {
      display: none;
      text-align: center;
      padding: 30px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .loading span {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin: 0 5px;
      background: #f1c40f;
      border-radius: 50%;
      animation: pulse 0.6s infinite alternate;
    }

    .loading span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading span:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Animasi yang sudah ada */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      from {
        transform: scale(0.8);
        opacity: 0.6;
      }
      to {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* Animasi floating idle */
    @keyframes floatIdle {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Animasi glow pulse tombol */
    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 6px 15px rgba(241, 196, 15, 0.6);
      }
      50% {
        box-shadow: 0 10px 25px rgba(241, 196, 15, 1);
      }
    }

    /* Animasi shimmer hover */
    @keyframes shimmer {
      100% {
        left: 125%;
      }
    }

    footer {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      margin-top: 40px;
      animation: fadeIn 1s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>FAST </h1>
    <nav>
      <a href="index.html">Kembali ke Beranda</a>
    </nav>
  </header>

  <section class="hero">
    <h2>FAST - Pengunduhan Aplikasi</h2>
    <p>Lengkapi data berikut untuk memesan dan mengunduh aplikasi FAST.</p>
  </section>

  <section class="form-container">
    <form id="orderForm">
      <div class="form-group">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <button type="submit" class="btn-submit">Kirim & Unduh</button>
    </form>

    <div class="loading" id="loadingUI">
      <p>Memproses pembelian Anda...</p>
      <div>
        <span></span><span></span><span></span>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FAST - Face Attendance Scan Technology</p>
  </footer>

  <script>
    function isValidEmail(email) {
      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      const allowedDomains = ["gmail.com"];
      if (!emailRegex.test(email)) return false;
      const domain = email.split("@")[1].toLowerCase();
      return allowedDomains.includes(domain);
    }

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !email) {
        alert("Harap lengkapi semua data terlebih dahulu.");
        return;
      }

      if (!isValidEmail(email)) {
        alert("gimana sih masukin email aja salah?");
        return;
      }

      document.getElementById("orderForm").style.display = "none";
      document.getElementById("loadingUI").style.display = "block";

      setTimeout(function () {
        const fileUrl = "file/fast_app.apk"; // Ganti path jika perlu
        const a = document.createElement("a");
        a.href = fileUrl;
        a.download = "FAST-App.apk";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        alert("Terima kasih! Unduhan akan segera dimulai.");

        document.getElementById("orderForm").reset();
        document.getElementById("orderForm").style.display = "block";
        document.getElementById("loadingUI").style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
